s<!DOCTYPE html>
<html>
  <head>

    <title>views</title>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <style>
    * {
      box-sizing: border-box;
      }
    . left {
      background-color: pink;
      padding: 20px;
      float: left;
      width: 20%;
     }
    . main {
      background-color: tomato;
      padding: 20px;
      float: left;
      width: 60%;
     }
    . right {
      background-color: orange;
      padding: 20px;
      float: left;
      width: 20%;
    }
     @main screen and(max-width:800px) {
      .left, .main, .right {
       width: 100%;
      }
     }
    </style>
   </head>

   <body>
    <h2>my media</h2>
    <p>look at the below information</p>

    <p>here there are 3 rows of content</p>

    <div class="left">
     <p>left menu</p>
    </div>
    
    <div class="main">
     <p>main menu</p>
    </div>
 
    <div class="right">
     <p>right menu</p>
    </div>

  </body>
</html>
